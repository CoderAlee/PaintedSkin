plugins {
    id 'com.android.library'
    id 'maven'
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
        ignoreWarnings true
    }
}

dependencies {
    api project(path: ':Library:Plugin:AopPlugin:AopPlugin-Annotation')
    implementation rootProject.ext.Tripartite_Library["aspectJ"]
    implementation project(path: ':Library:Plugin:AopPlugin:AopPlugin-Compiler')
    compileOnly rootProject.ext.Official_Library["appcompat"]
    if (CITING_THE_SOURCE_CODE.toBoolean()){
        compileOnly project(path: ':Library:PaintedSkin')
    }else {
        compileOnly 'org.alee.component:painted-skin:3.0.0'
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            pom.groupId = "org.alee.component"
            pom.artifactId = "skin-auto-plugin"
            pom.version = "1.0.0"
            repository(url: "http://192.168.21.220:8081/repository/Component/") {
                authentication(userName: "peix", password: "peix")
            }
            snapshotRepository(url: "http://192.168.21.220:8081/repository/maven-snapshots") {
                authentication(userName: "peix", password: "peix")
            }
        }
    }
}
plugins {
    id 'java-library'
    id 'maven-publish'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    if (CITING_THE_SOURCE_CODE.toBoolean()) {
        implementation project(path: ':Library:Plugin:Base-Compiler')
        compileOnly project(path: ':Library:Plugin:AopPlugin:AopPlugin-Annotation')
    } else {
        implementation rootProject.ext.Tripartite_Library["base_compiler"]
        compileOnly rootProject.ext.Tripartite_Library["skin_apa"]
    }

}


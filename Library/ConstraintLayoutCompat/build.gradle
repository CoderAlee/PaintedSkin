plugins {
    id 'com.android.library'
    id 'maven'
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
        ignoreWarnings true
    }
}

dependencies {
    compileOnly rootProject.ext.Official_Library["appcompat"]
    compileOnly rootProject.ext.Official_Library["constraintlayout"]
    compileOnly project(path: ':Library:PaintedSkin')
}

uploadArchives {
    repositories {
        mavenDeployer {
            pom.groupId = "org.alee.component"
            pom.artifactId = "skin-constraintlayout-compat"
            pom.version = "1.0.0"
            repository(url: "http://192.168.21.220:8081/repository/Component/") {
                authentication(userName: "peix", password: "peix")
            }
            snapshotRepository(url: "http://192.168.21.220:8081/repository/maven-snapshots") {
                authentication(userName: "peix", password: "peix")
            }
        }
    }
}
            skin_apa                    : "com.github.CoderAlee.PaintedSkin:AopPlugin-Annotation:3.1.5",
            skin_apc                    : "com.github.CoderAlee.PaintedSkin:AopPlugin-Compiler:3.1.5",
            listAdapterHelper           : "com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.4",
            mmkv                        : "com.tencent:mmkv-static:1.2.7",
            blankj                      : "com.blankj:utilcodex:1.30.5",

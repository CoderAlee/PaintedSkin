            material                 : "com.google.android.material:material:1.4.0",
            "navigation-runtime-ktx" : "androidx.navigation:navigation-runtime-ktx:2.3.2",
            "navigation-fragment-ktx": "androidx.navigation:navigation-fragment-ktx:2.3.2",
            "navigation-ui-ktx"      : "androidx.navigation:navigation-ui-ktx:2.3.2",
            core_ktx                 : "androidx.core:core-ktx:1.6.0",
    ]

    Tripartite_Library = [
            aspectJ                     : "org.aspectj:aspectjrt:1.9.6",
            auto_service                : "com.google.auto.service:auto-service:1.0-rc7",
            javapoet                    : "com.squareup:javapoet:1.13.0",
            common                      : "com.google.auto:auto-common:0.11",
